<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <style type="text/css">
    .jumbotron {
        margin-top:20px;
        background-position: center;
        background-image: url("https://images8.alphacoders.com/374/374852.jpg");
        background-size: cover;
        color: white
    }
  </style>
</head>

<body>


  <!-- Jumbotron -->
  <div class='container'></div>
    <div class="jumbotron text-center">
        <h1 class="heading_Mission_to_Mars">Mission to Mars</h1>
          <p><a class="btn btn-dark btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
        </div>
    </div>

    <div class="container">
      <h1>Latest Mars News</h1>
      <hr>
      <h4 id="mars_news">{{ mars.news_title}}</h4>
      <p>{{ mars.news_p }}</p>
      <hr>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <!-- <div class="col-md-1"></div> -->
      <div class="col-lg-6 col-md-6 col-sm-6 ">
        <h2>Featured Mars Image</h2>
        <img id= "size_featured_image" src="{{mars.featured_image_url}}" style="max-width:600px;" alt="Featured Image">
      </div>
      <div class="col-md-1"></div>
      <!-- Table -->
      <div class = "col-lg-5 col-md-5 col-sm-5" >
        <h3>Mars Facts</h3>
        <table>
          <thead>
            <tr id = "mars_facts_table">
                  {{mars.html_table|safe}}
            </tr>
          </thead>
        </table>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>

      <section class="container">
        <div class="panel panel-default">
            <div class="panel-body"> 
                <br>                                   
                <h2 class="text-center" id="mars_hemisphere">Mars Hemisphere</h2>
                <hr>
                <!-- hemispheres -->
                <div class="row">
                  {% for hemisphere in mars.hemisphere_image_urls %}
                  <div class="col-md-6">
                    <div >
                      <img style="width:100%" src="{{hemisphere.img_url}}">
                      <h3 id="hemisphere_title">{{hemisphere.title}}</h3>
                    </div>
                  </div>
                  {% endfor %}
                </div>    
            </div>
        </div> 
      </section> 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>


</body>

</html>
